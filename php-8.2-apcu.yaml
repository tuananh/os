package:
  name: php-8.2-apcu
  version: 5.1.23
  epoch: 0
  description: "PHP extension for User Cache"
  copyright:
    - license: PHP-3.01
  dependencies:
    runtime:
      - ${{package.name}}-config
      - php-8.2
    provides:
      - php-apcu=${{package.full-version}}

environment:
  contents:
    packages:
      - autoconf
      - build-base
      - busybox
      - php-8.2
      - php-8.2-dev

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/krakjoe/apcu
      tag: "v${{package.version}}"
      expected-commit: 1b725692b80b4856e8d705a7eda3ac416951aa1f

  - name: Prepare build
    runs: phpize

  - name: Build
    runs: |
      set -x
      ./configure

  - name: Make install
    runs: |
      INSTALL_ROOT="${{targets.destdir}}" DESTDIR="${{targets.destdir}}" make install

subpackages:
  - name: ${{package.name}}-config
    dependencies:
      provides:
        - php-apcu-config=${{package.full-version}}
    pipeline:
      - runs: |
          mkdir -p "${{targets.subpkgdir}}/etc/php/conf.d"
          echo "extension=apcu.so" > "${{targets.subpkgdir}}/etc/php/conf.d/apcu.ini"

update:
  enabled: true
  github:
    identifier: krakjoe/apcu
    strip-prefix: v
    tag-filter: v
    use-tag: true
