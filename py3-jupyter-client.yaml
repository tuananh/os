# Generated from https://pypi.org/project/jupyter-client/
package:
  name: py3-jupyter-client
  version: 8.6.1
  epoch: 0
  description: Jupyter protocol implementation and client libraries
  copyright:
    - license: BSD-3-Clause
  dependencies:
    runtime:
      - py3-importlib-metadata
      - py3-jupyter-core
      - py3-python-dateutil
      - py3-pyzmq
      - py3-tornado
      - py3-traitlets
      - python-3

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-setuptools
      - python-3
      - wolfi-base
  environment:
    # This is needed to work around the error "ValueError: ZIP does not support timestamps before 1980"
    SOURCE_DATE_EPOCH: 315532800

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 0a19278ed8d4090080a44760498a38ad9d4e0d99
      repository: https://github.com/jupyter/jupyter_client
      tag: v${{package.version}}

  - name: Python Build
    uses: python/build-wheel

  - uses: strip

update:
  enabled: true
  manual: false
  github:
    identifier: jupyter/jupyter_client
    strip-prefix: v

test:
  environment:
    contents:
      packages:
        - python-3
  pipeline:
    - runs: |
        python -c "import jupyter_client; print(jupyter_client.__version__)"
