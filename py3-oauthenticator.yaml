# Generated from https://pypi.org/project/oauthenticator/
package:
  name: py3-oauthenticator
  version: 16.3.0
  epoch: 0
  description: 'OAuthenticator: Authenticate JupyterHub users with common OAuth providers'
  copyright:
    - license: BSD-3-Clause
  dependencies:
    runtime:
      - py3-jsonschema
      - py3-jupyterhub
      - py3-requests
      - py3-ruamel-yaml
      - py3-tornado
      - py3-traitlets
      - python-3

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-setuptools
      - python-3
      - wolfi-base

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 1c8cf794df33a56aeea66d3e88a2143594e661eb
      repository: https://github.com/jupyterhub/oauthenticator
      tag: ${{package.version}}

  - name: Python Build
    uses: python/build-wheel

  - uses: strip

update:
  enabled: true
  manual: false
  github:
    identifier: jupyterhub/oauthenticator
    use-tag: true
