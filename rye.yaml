package:
  name: rye
  version: 0.32.0
  epoch: 0
  description: "An Experimental Package Management Solution for Python"
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - openssl-dev
      - perl
      - rust
      - wolfi-base

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/mitsuhiko/rye
      expected-commit: e1b4f2a290950652d75412db22e9b6370ceb3fef
      tag: ${{package.version}}

  - name: Configure and build
    runs: |
      cargo build --release
      mkdir -p ${{targets.destdir}}/usr/bin/
      mv target/release/${{package.name}} ${{targets.destdir}}/usr/bin/

  - uses: strip

update:
  enabled: true
  github:
    identifier: mitsuhiko/rye
