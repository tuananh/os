package:
  name: helm
  version: 3.14.3
  epoch: 3
  description: The Kubernetes Package Manager
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - ca-certificates-bundle

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - git
      - go

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/helm/helm
      tag: v${{package.version}}
      expected-commit: f03cc04caaa8f6d7c3e67cf918929150cf6f3f12

  - uses: go/bump
    with:
      deps: google.golang.org/protobuf@v1.33.0 github.com/docker/docker@v24.0.9

  - runs: |
      make build
      install -Dm755 ./bin/helm "${{targets.destdir}}/usr/bin/helm"

  - uses: strip

update:
  enabled: true
  github:
    identifier: helm/helm
    strip-prefix: v
