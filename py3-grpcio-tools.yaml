# Generated from https://pypi.org/project/grpcio-tools/
package:
  name: py3-grpcio-tools
  version: 1.62.1
  epoch: 0
  description: Protobuf code generator for gRPC
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - py3-protobuf
      - py3-grpcio
      - py3-setuptools
      - python3

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - cython
      - git
      - py3-setuptools
      - py3-wheel
      - python3
      - python3-dev
      - wolfi-base

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/grpc/grpc
      tag: v${{package.version}}
      expected-commit: 6d7a55890e076a3a8abc8185b6bf0153fcf9d179

  - runs: |
      git submodule update --init
      cd tools/distrib/python/grpcio_tools
      python ../make_grpcio_tools.py
      export GRPC_PYTHON_BUILD_WITH_CYTHON=1
      python setup.py install --prefix=/usr --root="${{targets.destdir}}"

  - uses: strip

update:
  enabled: true
  github:
    identifier: grpc/grpc
    strip-prefix: v
    use-tag: true
