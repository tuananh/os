package:
  name: falcoctl
  version: 0.7.3
  epoch: 6
  description: Administrative tooling for Falco
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - go

pipeline:
  - uses: git-checkout
    with:
      expected-commit: e2ae379d145292678f6ebcb08a3926c1fd155fd2
      repository: https://github.com/falcosecurity/falcoctl
      tag: v${{package.version}}

  - uses: go/bump
    with:
      deps: github.com/lestrrat-go/jwx/v2@v2.0.21 github.com/go-jose/go-jose/v3@v3.0.3 gopkg.in/go-jose/go-jose.v2@v2.6.3 google.golang.org/protobuf@v1.33.0 github.com/docker/docker@v24.0.9

  - runs: |
      make falcoctl RELEASE=${{package.version}}
      mkdir -p ${{targets.destdir}}/usr/bin
      mv falcoctl ${{targets.destdir}}/usr/bin/

  - uses: strip

update:
  enabled: true
  manual: false
  github:
    identifier: falcosecurity/falcoctl
    strip-prefix: v
    use-tag: true
