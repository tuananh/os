package:
  name: ruby3.2-public_suffix
  version: 5.0.5
  epoch: 0
  description: PublicSuffix can parse and decompose a domain name into top level domain, domain and subdomains.
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - git
      - ruby-3.2
      - ruby-3.2-dev

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/weppos/publicsuffix-ruby
      tag: v${{package.version}}
      expected-commit: a8ffde7c99241b36bdf6a48e4f833184baa03ab6

  - uses: ruby/build
    with:
      gem: ${{vars.gem}}

  - uses: ruby/install
    with:
      gem: ${{vars.gem}}
      version: ${{package.version}}

  - uses: ruby/clean

vars:
  gem: public_suffix

update:
  enabled: true
  ignore-regex-patterns:
    - thesis-naive
  github:
    identifier: weppos/publicsuffix-ruby
    strip-prefix: v
    use-tag: true
    tag-filter: v
