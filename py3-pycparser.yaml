# Generated from https://pypi.org/project/pycparser/
package:
  name: py3-pycparser
  version: "2.22"
  epoch: 0
  description: C parser in Python
  copyright:
    - license: BSD-3-Clause
  dependencies:
    runtime:
      - python3

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-setuptools
      - python3
      - wolfi-base

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/eliben/pycparser
      tag: release_v${{package.version}}
      expected-commit: 129d32ef805d715d90a3b2035b13168c17ca63d2

  - name: Python Build
    runs: python setup.py build

  - name: Python Install
    runs: python setup.py install --prefix=/usr --root="${{targets.destdir}}"

  - name: Python Unit Test
    runs: python setup.py test -s tests

  - uses: strip

update:
  enabled: true
  ignore-regex-patterns:
    - release_*
    - 1.x_final
  github:
    identifier: eliben/pycparser
    strip-prefix: release_v
    use-tag: true

test:
  environment:
    contents:
      packages:
        - python3
  pipeline:
    - runs: |
        python -c "import pycparser; print(pycparser.__version__)"
