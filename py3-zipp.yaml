# Generated from https://pypi.org/project/zipp/
package:
  name: py3-zipp
  version: 3.18.0
  epoch: 0
  description: Backport of pathlib-compatible object wrapper for zip files
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - python3

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-gpep517
      - py3-setuptools
      - py3-wheel
      - python3
      - wolfi-base

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/jaraco/zipp
      tag: v${{package.version}}
      expected-commit: 3c06d30b91b37a118536d9d424e0a8b893e78a6e

  - name: Python Build
    runs: |
      export SETUPTOOLS_SCM_PRETEND_VERSION=${{package.version}}
       python3 -m gpep517 build-wheel \
       --wheel-dir dist \
       --output-fd 3 3>&1 >&2

       python3 -m installer -d "${{targets.destdir}}" \
       dist/*.whl

  - uses: strip

update:
  enabled: true
  github:
    identifier: jaraco/zipp
    strip-prefix: v
