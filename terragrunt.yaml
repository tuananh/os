package:
  name: terragrunt
  version: 0.55.14
  epoch: 1
  description: Thin wrapper for Terraform providing extra tools
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - terraform

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - go

pipeline:
  - uses: fetch
    with:
      expected-sha256: 96da6879657523c0ced5803b248f4619c0e2e5c67e5b6988d7fa062525593e1a
      uri: https://github.com/gruntwork-io/terragrunt/archive/refs/tags/v${{package.version}}.tar.gz

  - uses: go/bump
    with:
      deps: golang.org/x/crypto@v0.17.0 github.com/go-jose/go-jose/v3@v3.0.3 github.com/cloudflare/circl@v1.3.7

  - runs: |
      go build -v -o bin/terragrunt -ldflags "-s -w -X  github.com/gruntwork-io/go-commons/version.Version=v${{package.version}}"
      install -Dm755 bin/terragrunt "${{targets.destdir}}"/usr/bin/terragrunt

  - uses: strip

update:
  enabled: true
  github:
    identifier: gruntwork-io/terragrunt
    strip-prefix: v
    use-tag: true
    tag-filter: v
