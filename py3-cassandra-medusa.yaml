# Generated from https://pypi.org/project/cassandra-medusa/
package:
  name: py3-cassandra-medusa
  version: 0.19.1
  epoch: 2
  description: Apache Cassandra backup and restore tool
  copyright:
    - license: Apache-2.0
  options:
    no-provides: true
    no-depends: true
  dependencies:
    runtime:
      - python-3.11-base

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3.11-installer
      - py3.11-pip
      - python-3.11
      - python-3.11-dev
      - wolfi-base

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/thelastpickle/cassandra-medusa
      tag: v${{package.version}}
      expected-commit: cbf347f83a8d70fa38876987609c69c6da622924

  - runs: |
      sed -i 's/pyOpenSSL==23.2.0/pyOpenSSL==24.0.0/g' setup.py
      sed -i 's/cryptography==39.0.1/cryptography==42.0.4/g' setup.py
      sed -i 's/aiohttp==3.8.5/aiohttp==3.9.2/g' setup.py
      sed -i 's/gcloud-aio-storage==8.3.0/gcloud-aio-storage==9.2.0/g' setup.py

  - name: Python Build
    runs: |
      pip install wheel
      python setup.py bdist_wheel

  - runs: |
      # Setup the virtualenv
      python -m venv .venv --system-site-packages
      # Bump pip to patch a CVE
      .venv/bin/pip install --upgrade pip==23.3.2 setuptools==65.5.1

  - runs: |
      .venv/bin/pip install -I --no-compile dist/*.whl

  - runs: |
      # python-snappy is required to run medusa using $MEDUSA_MODE=GRPC.
      .venv/bin/pip install -I python-snappy --no-compile

  - runs: |
      mkdir -p ${{targets.destdir}}/usr/share/medusa
      mv .venv ${{targets.destdir}}/usr/share/medusa/

      # edit the venv paths
      sed -i "s|/home/build|/usr/share/medusa|g" ${{targets.destdir}}/usr/share/medusa/.venv/bin/*

      # allow site-packages
      sed -i "s|include-system-site-packages = false|include-system-site-packages = true|g" ${{targets.destdir}}/usr/share/medusa/.venv/pyvenv.cfg

  - runs: |
      mkdir -p ${{targets.destdir}}/usr/bin
      ln -s /usr/share/medusa/.venv/bin/medusa ${{targets.destdir}}/usr/bin/medusa

subpackages:
  - name: "${{package.name}}-compat"
    description: "Compatibility package to place binaries and docker entrypoints in the location expected by upstream helm charts"
    dependencies:
      runtime:
        - grpc-health-probe
        # The entrypoint script fails to start without bash and sleep (which comes from busybox)
        - bash
        - busybox
    pipeline:
      - runs: |
          mkdir -p "${{targets.subpkgdir}}/home/cassandra/"
          ln -sf /usr/bin/medusa ${{targets.subpkgdir}}/home/cassandra/medusa

          cp k8s/docker-entrypoint.sh ${{targets.subpkgdir}}/home/cassandra/
          chmod +x ${{targets.subpkgdir}}/home/cassandra/docker-entrypoint.sh

          # Symlink the binary from usr/bin to /bin
          mkdir -p "${{targets.subpkgdir}}"/bin
          ln -sf /usr/bin/grpc-health-probe ${{targets.subpkgdir}}/bin/grpc_health_probe

update:
  enabled: true
  github:
    identifier: thelastpickle/cassandra-medusa
    strip-prefix: v

test:
  environment:
    contents:
      packages:
        - python-3.11-dev
  pipeline:
    - runs: medusa --version
    - runs: |
        set +e
        fail() { echo "$@" 1>&2; exit 1; }
        out=$(/usr/share/medusa/.venv/bin/python3 -m medusa.service.grpc.server 2>&1)
        status=$?
        echo "$out" | grep -q '/etc/medusa/medusa.ini' || fail "medusa.service.grpc.server output did not contain expected 'medusa.ini' message. Exit status $status: $out"
        echo "medusa.service.grpc.server exited with expected error message"
