# Generated from https://pypi.org/project/httpcore/
package:
  name: py3-httpcore
  version: 1.0.5
  epoch: 0
  description: A minimal low-level HTTP client.
  copyright:
    - license: BSD-3-Clause
  dependencies:
    runtime:
      - py3-h11
      - py3-sniffio
      - py3-anyio
      - py3-certifi
      - python3

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-build
      - py3-installer
      - py3-setuptools
      - python-3
      - wolfi-base
  environment:
    # This is needed to work around the error "ValueError: ZIP does not support timestamps before 1980"
    SOURCE_DATE_EPOCH: 315532800

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 1851ac30900a38a9cef4e56975f40267352c6012
      repository: https://github.com/encode/httpcore
      tag: ${{package.version}}

  - name: Python Build
    runs: |
      python -m build
      python3 -m installer -d "${{targets.destdir}}" dist/*.whl
      find ${{targets.destdir}} -name "*.pyc" -exec rm -rf '{}' +

  - uses: strip

update:
  enabled: true
  github:
    identifier: encode/httpcore
    use-tag: true
