package:
  name: apko
  version: 0.14.0
  epoch: 5
  description: Build OCI images using APK directly without Dockerfile
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - ca-certificates-bundle

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - go

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/chainguard-dev/apko
      tag: v${{package.version}}
      expected-commit: 85f7b1292dd9d6dea58726ebc5e52e217898589c

  - uses: go/bump
    with:
      deps: gopkg.in/go-jose/go-jose.v2@v2.6.3 github.com/docker/docker@v24.0.9

  - runs: |
      make apko
      install -m755 -D ./apko "${{targets.destdir}}"/usr/bin/apko

  - uses: strip

update:
  enabled: true
  github:
    identifier: chainguard-dev/apko
    strip-prefix: v
    use-tag: true
