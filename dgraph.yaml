package:
  name: dgraph
  version: 23.1.0
  epoch: 5
  description: A distributed graph database
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - curl
      - go
      - jemalloc-dev

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/dgraph-io/dgraph
      tag: v${{package.version}}
      expected-commit: 2b18d19855cd85c5707b0463578017e1cb96ab64

  # Update etcd to v3.5.9
  - uses: patch
    with:
      patches: 7688.patch

  # this patch is to prevent draph to install jemalloc and use the system one
  - uses: patch
    with:
      patches: find-jemalloc.patch

  - uses: go/bump
    with:
      deps: golang.org/x/net@v0.17.0 golang.org/x/crypto@v0.17.0 google.golang.org/grpc@v1.56.3

  - runs: |
      make install_oss
      mkdir -p ${{targets.destdir}}/usr/bin
      mv $(go env GOPATH)/bin/dgraph ${{targets.destdir}}/usr/bin

  - uses: strip

update:
  enabled: true
  github:
    identifier: dgraph-io/dgraph
    strip-prefix: v
    tag-filter: v
