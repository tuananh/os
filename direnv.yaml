package:
  name: direnv
  version: 2.34.0
  epoch: 2
  description: unclutter your .profile
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - go
  environment:
    CGO_ENABLED: "0"

pipeline:
  - uses: git-checkout
    with:
      expected-commit: b2f5e9f205c43670cc948c5ee77a06077a493b2f
      repository: https://github.com/direnv/direnv
      tag: v${{package.version}}

  - uses: go/build
    with:
      packages: .
      repository: https://github.com/direnv/direnv
      output: direnv

  - uses: strip

update:
  enabled: true
  github:
    identifier: direnv/direnv
    strip-prefix: v

test:
  pipeline:
    - runs: |
        direnv version
