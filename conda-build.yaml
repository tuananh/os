# Generated from https://pypi.org/project/conda-build/
package:
  name: conda-build
  version: 24.3.0
  epoch: 0
  description: tools for building conda packages
  copyright:
    - license: BSD-3-Clause
  dependencies:
    runtime:
      - conda
      - py3-filelock
      - py3-requests
      - python3

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - conda
      - py3-hatch
      - py3-hatchling
      - py3-pip
      - py3-setuptools
      - py3-wheel
      - python-3
      - wolfi-base
  environment:
    # This is needed to work around the error "ValueError: ZIP does not support timestamps before 1980"
    SOURCE_DATE_EPOCH: 315532800

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 1ceaf108955eae953fb8dfbb6e455c11976682ed
      repository: https://github.com/conda/conda-build
      tag: ${{package.version}}

  - runs: |
      hatch build
      python3 -m installer -d "${{targets.destdir}}" dist/conda_build*.whl

update:
  enabled: true
  github:
    identifier: conda/conda-build
