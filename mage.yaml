package:
  name: mage
  version: 1.15.0
  epoch: 6
  description: a Make/rake-like dev tool using Go
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - go
      - wolfi-baselayout

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/magefile/mage
      tag: v${{package.version}}
      expected-commit: 9e91a03eaa438d0d077aca5654c7757141536a60

  - runs: |
      mkdir -p $(go env GOPATH)/bin
      go run bootstrap.go
      mkdir -p "${{targets.destdir}}"/usr/bin
      mv $(go env GOPATH)/bin/mage "${{targets.destdir}}"/usr/bin

  - uses: strip

update:
  enabled: true
  github:
    identifier: magefile/mage
    strip-prefix: v
    use-tag: true
