# Generated from https://pypi.org/project/beautifulsoup4/
package:
  name: py3-beautifulsoup4
  version: 4.12.3
  epoch: 0
  description: Screen-scraping library
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - py3-soupsieve
      - python-3

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-setuptools
      - python-3
      - wolfi-base
  environment:
    # This is needed to work around the error "ValueError: ZIP does not support timestamps before 1980"
    SOURCE_DATE_EPOCH: 315532800

pipeline:
  - uses: fetch
    with:
      expected-sha256: 74e3d1928edc070d21748185c46e3fb33490f22f52a3addee9aee0f4f7781051
      uri: https://files.pythonhosted.org/packages/source/b/beautifulsoup4/beautifulsoup4-${{package.version}}.tar.gz

  - name: Python Build
    uses: python/build-wheel

  - uses: strip

update:
  enabled: true
  ignore-regex-patterns:
    - 'b\d+'
  release-monitor:
    identifier: 3779

test:
  pipeline:
    - runs: |
        LIBRARY="beautifulsoup4"
        IMPORT_STATEMENT="from bs4 import BeautifulSoup"

        if ! python -c "$IMPORT_STATEMENT"; then
            echo "Failed to import library '$LIBRARY'."
            python -c "$IMPORT_STATEMENT" 2>&1
            exit 1
        else
            echo "Library '$LIBRARY' is installed and can be imported successfully."
            exit 0
        fi
