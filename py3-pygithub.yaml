# Generated from https://pypi.org/project/PyGithub/
package:
  name: py3-pygithub
  version: 2.3.0
  epoch: 0
  description: Use the full Github API v3
  copyright:
    - license: LGPL-3.0-or-later OR GPL-3.0-or-later
  dependencies:
    runtime:
      - py3-pynacl
      - py3-python-dateutil
      - py3-requests
      - py3-pyjwt
      - py3-typing-extensions
      - py3-urllib3
      - py3-Deprecated
      - python-3
    provides:
      - py3-PyGithub=${{package.full-version}}

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - wolfi-base

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 7266e812ed2976ea36a4303edecfe5d75522343f
      repository: https://github.com/pygithub/pygithub
      tag: v${{package.version}}

  - name: Python Build
    uses: python/build-wheel

  - uses: strip

update:
  # There are some versions with post in it, ignore them
  ignore-regex-patterns:
    - post
  enabled: true
  github:
    identifier: pygithub/pygithub
    strip-prefix: v
