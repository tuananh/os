package:
  name: prometheus-redis-exporter
  version: 1.58.0
  epoch: 3
  description: Prometheus Exporter for Redis Metrics.
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - git
      - go
      - wolfi-baselayout

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/oliver006/redis_exporter
      tag: v${{package.version}}
      expected-commit: 99ff138684a6726b5d589401b1b28f7bccdb2f97

  - uses: go/bump
    with:
      deps: google.golang.org/protobuf@v1.33.0

  - uses: go/build
    with:
      packages: .
      output: redis_exporter
      ldflags: -s -w -extldflags -static -X main.BuildVersion=v${{package.version}} -X main.BuildCommitSha=$(git rev-parse HEAD) -X main.BuildDate=$(date +%F-%T)

  - uses: strip

update:
  enabled: true
  github:
    identifier: oliver006/redis_exporter
    strip-prefix: v
    tag-filter: v
