# Generated from https://pypi.org/project/flatbuffers/
package:
  name: flatbuffers
  version: 24.3.25
  epoch: 0
  description: The FlatBuffers serialization format
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - cmake
      - py3-build
      - py3-installer
      - py3-setuptools
      - python3
      - samurai
      - wolfi-base

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/google/flatbuffers
      tag: v${{package.version}}
      expected-commit: 595bf0007ab1929570c7671f091313c8fc20644e

  - uses: cmake/configure

  - uses: cmake/build

  - uses: cmake/install

  - uses: strip

subpackages:
  - name: py3-flatbuffers
    pipeline:
      - runs: |
          cd python
          python3 -m build
          python3 -m installer -d "${{targets.subpkgdir}}" dist/flatbuffers*.whl
          find ${{targets.subpkgdir}} -name "*.pyc" -exec rm -rf '{}' +

  - name: flatbuffers-dev
    pipeline:
      - uses: split/dev

update:
  enabled: true
  github:
    identifier: google/flatbuffers
    strip-prefix: v
