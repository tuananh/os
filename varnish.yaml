package:
  name: varnish
  version: 7.5.0
  epoch: 0
  description: "Varnish Cache is a web application accelerator also known as a caching HTTP reverse proxy"
  copyright:
    - license: BSD-2-Clause

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - libtool
      - libunwind-dev
      - m4
      - pcre2-dev
      - pkgconf
      - pkgconf-dev
      - py3-docutils
      - py3-sphinx
      - wolfi-baselayout

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/varnishcache/varnish-cache
      tag: varnish-${{package.version}}
      expected-commit: eef25264e5ca5f96a77129308edb83ccf84cb1b1

  - runs: autoreconf -vif

  - uses: autoconf/configure

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

update:
  enabled: true
  github:
    identifier: varnishcache/varnish-cache
    strip-prefix: varnish-
    use-tag: true
    tag-filter: varnish-
